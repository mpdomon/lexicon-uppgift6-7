<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune trailer</title>
</head>
<body>
    <header>
        <nav class="c-div">
            <a href="#trailer">Trailer</a>
            <a href="#synopsis">Synopsis</a>
            <a href="#links">Länkar</a>
        </nav>
    </header>
    <div class="container">
        <h1>Dune</h1>
        <h3>Ute 22 oktober 2021</h3>
        <div class="poster c-div">
            <img src="dune.jpg" alt="Dune poster">
        </div>

        <div id="synposis" class="synposis c-div">
            <p class="synopsis-text">
            A noble family becomes embroiled in a war for control over the galaxy's most valuable asset while its heir becomes troubled by visions of a dark future.
            </p>
        </div>

        <h3>Trailer</h3>
        <div id="trailer" class="trailer c-div">
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/n9xhJrPXop4?si=KEcvJ8vn2MK07aC2" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        </div>

        
    

    <div id="links" class="links c-div">
        <a href="https://www.imdb.com/title/tt1160419/">IMDB länk</a>
        <a href="https://www.dunemovie.com.au/">Dune website</a>
    </div>
</div>

    <footer>
        <p>På uppdrag av whatever</p>
    </footer>
    
</body>
</html>
